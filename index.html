<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Rishesh Agarwal | Profile card component</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main">
        <div class="profile-card">
            <div class="profile-card-top">
                <div class="background">
                    <img class = "background-image" src="images/bg-pattern-card.svg" alt="">
                </div>
                <div class="profile-photo">
                    <img class = "picture" src="images/image-victor.jpg" alt="victor">
                </div>
                <div class="details">
                    <p class="name">Victor Crest <span class="age">26</span></p>
                    <p class="place">London</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <div class="val">80K</div>
                    <div class="type">Followers</div>
                </div>
                <div class="profile-stat">
                    <div class="val">803K</div>
                    <div class="type">Likes</div>
                </div>
                <div class="profile-stat">
                    <div class="val">1.4K</div>
                    <div class="type">Photos</div>
                </div>
            </div>
        </div>
        <img class = "top-img" src="images/bg-pattern-top.svg" alt="">
        <img class = "bottom-img" src="images/bg-pattern-bottom.svg" alt="">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">{Rishesh Agarwal}</a>.
        </div>
    </div>
</body>

</html>
